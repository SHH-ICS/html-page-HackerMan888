<!DOCTYPE html>
<!-- ICD20-Unit1-03-HTML Page with proper formatting -->
<!-- Cities Page -->
<html lang="en-ca">
  <head>
    <meta charset="utf-8">
    <meta name="description" content="My cities webpage, with proper style">
    <meta name="keywords" content="ICD20">
    <meta name="author" content="Charlie Pyke">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cities</title>
  </head>
  <style>
    /* style for elements with ID "myHeader" */
    #myHeader {
      background-color: lightblue;
      color: black;
      padding: 40px;
      text-align: center;
    }
    /* style for elements with the class name "city" */
    .city {
      background-color: tomato;
      color: white; 
      padding: 10px
    }
  </style>

  <body style="background-color:green;">
    <!-- an element with a unique id -->
    <h1 id="myHeader">Capital Cities</h1>

    <!-- Multiple elements with the same class -->
    <h2 class="city">Ottawa</h2>
    <p>Ottawa is the capital of Canada.</p>
    <img src="./images/flag-of-Canada.png" alt="Canada">

    <h2 class="city">London</h2>
    <p>London is the capital of England</p>
    <img src="./images/flag-of-United-Kingdom.png" alt="UK">

    <h2 class="city">Paris</h2>
    <p>Paris is the capital of France.</p>
    <img src="./images/flag-of-France.png" alt="France">

    <h2 class="city">Vatican City</h2>
    <p>Vatican City is the capital of Vatican City</p>
    <img src="./images/flag-of-Vatican-City.png" alt="Vatican City">
  </body>
</html>
